{% extends "navbase.html" %}
{% block content %}

<h1> {{ "%s's Cart"%chef.name }} </h1>

<ul>
	{% if len(plates) > 0 %}
		{% for plate in plates %}
		<li> 
			{{ plate.name }}
		</li>

		{% endfor %}

		<form action = {{ url_for('checkout') }} method="post"> 
			<input type="submit" name = "Checkout" value="Checkout"> </button>
		</form> 
	{% endif %}
	{% if plates == None %}
		<h2> Cart is Currently Empty. </h2>
	{% endif %}

</ul>

{% endblock %}
